<div class="container cont-login">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
          </div>
          <p [ngStyle]="{color: 'red'}" *ngIf="showMessage">{{loginMessage}}</p>
			  	<div class="panel-body">
              <form (ngSubmit)="onSubmit(f)" #f="ngForm" accept-charset="UTF-8" role="form">
                  <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Login" name="login" type="text" ngModel>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" value="" ngModel>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
          </fieldset>
            </form>
			    </div>
			</div>
		</div>
	</div>
</div>
