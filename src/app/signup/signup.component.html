<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign up</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form [formGroup]="userForm" (ngSubmit)="onSubmit()" accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <p [ngStyle]="{color: 'red'}" *ngIf="message === 'nickname'">This nickname is already taken by another user.</p>
                  <input class="form-control" placeholder="Nickname" formControlName="nickname" type="text">
                </div>
                <div class="form-group">
                  <p [ngStyle]="{color: 'red'}" *ngIf="message === 'login'">This login is already taken by another user.</p>
                  <input class="form-control" placeholder="Login" formControlName="login" type="text">
                </div>
                <div class="form-group">
                  <p [ngStyle]="{color: 'red'}" *ngIf="message === 'password'">Both passwords must match.</p>
                  <input class="form-control" placeholder="Password" formControlName="password" type="password" value="">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Confirm password" formControlName="confirm" type="password" value="">
                </div>
                <p>Forums:</p>
                <div formArrayName="forums" class="checkbox" *ngFor="let league of userForm.controls.forums.controls; let i = index">
                  <input [formControlName]="i" type="checkbox" name="forums"> {{leagues[i].leagueName}} <br/>
                  <!-- <label>
                    <input name="league" type="checkbox" value="la liga" ngModel> La liga
                  </label><br/>
                  <label>
                    <input name="league" type="checkbox" value="premier league" ngModel> Premier League
                  </label><br/>
                  <label>
                    <input name="league" type="checkbox" value="calcio" ngModel> Calcio
                  </label><br/>
                  <label>
                    <input name="league" type="checkbox" value="bundesliga" ngModel> Bundesliga
                  </label> -->
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign up">
              </fieldset>
			      </form>
			    </div>
			</div>
		</div>
	</div>
</div>
