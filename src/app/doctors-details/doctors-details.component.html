<div class="container" style="margin-left: 20%; margin-top: 5%">
  <div class="row" *ngIf="credentials.doctorsDetails.length > 0">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" *ngFor="let doctor of credentials.doctorsDetails">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{doctor.firstname + " " + doctor.lastname}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="../../assets/images/user-icon.png" class="img-circle img-responsive"> </div>
            <div class=" col-md-9 col-lg-9 "> 
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Phone Number</td>
                    <td>{{doctor.contactNumber}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="credentials.doctorsDetails.length == 0" style="margin-top: 10%; margin-left: 5%">
    <p>No related doctor's data found.</p>
  </div>
  <button (click)="backToDashboard()" class="btn btn-primary" style="margin-left: 30%">Back to dashboard</button>
</div>
